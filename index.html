<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthesisLogic - Digital Innovation Studio</title>
    <meta name="description" content="We create new products and bring them to market with intelligent engineering and strategic marketing">
    <meta name="keywords" content="product development, full-stack development, mobile apps, innovation, marketing">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://synthesislogic.com/">
    <meta property="og:title" content="SynthesisLogic - Digital Innovation Studio">
    <meta property="og:description" content="We create new products and bring them to market with intelligent engineering and strategic marketing">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://synthesislogic.com/">
    <meta property="twitter:title" content="SynthesisLogic - Digital Innovation Studio">
    <meta property="twitter:description" content="We create new products and bring them to market with intelligent engineering and strategic marketing">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111827;
            color: white;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        üîç Debug Info:<br>
        <span id="debug-status">Starting...</span>
    </div>

    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-left: 20px;">Loading SynthesisLogic...</p>
        </div>
    </div>

    <script>
        console.log("üü¢ HTML Script started");
        
        function updateDebug(message) {
            const debugEl = document.getElementById('debug-status');
            if (debugEl) {
                debugEl.innerHTML += '<br>' + message;
            }
            console.log("üîç DEBUG:", message);
        }
        
        updateDebug("HTML loaded");
        
        // Check if all required elements exist
        const rootElement = document.getElementById('root');
        if (rootElement) {
            updateDebug("‚úÖ Root element found");
        } else {
            updateDebug("‚ùå Root element NOT found");
        }
        
        // Function to load scripts sequentially
        function loadScript(src, onLoad, onError) {
            updateDebug(`Loading script: ${src}`);
            const script = document.createElement('script');
            script.src = src;
            script.onload = function() {
                updateDebug(`‚úÖ Loaded: ${src}`);
                if (onLoad) onLoad();
            };
            script.onerror = function() {
                updateDebug(`‚ùå Failed to load: ${src}`);
                if (onError) onError();
            };
            document.head.appendChild(script);
        }
        
        // Load scripts in sequence
        console.log("üü° Starting to load external scripts...");
        
        // 1. Load Tailwind CSS
        loadScript('https://cdn.tailwindcss.com', function() {
            updateDebug("Tailwind CSS loaded");
            
            // 2. Load React
            loadScript('https://unpkg.com/react@17/umd/react.production.min.js', function() {
                updateDebug("React loaded");
                console.log("React version:", React.version);
                
                // 3. Load ReactDOM
                loadScript('https://unpkg.com/react-dom@17/umd/react-dom.production.min.js', function() {
                    updateDebug("ReactDOM loaded");
                    console.log("ReactDOM:", typeof ReactDOM);
                    
                    // 4. Load Babel
                    loadScript('https://unpkg.com/@babel/standalone/babel.min.js', function() {
                        updateDebug("Babel loaded");
                        console.log("Babel:", typeof Babel);
                        
                        // 5. Load React Feather
                        loadScript('https://unpkg.com/react-feather/dist/react-feather.js', function() {
                            updateDebug("React Feather loaded");
                            console.log("ReactFeather:", typeof ReactFeather);
                            
                            // 6. Finally load our app
                            loadScript('./app.js', function() {
                                updateDebug("‚úÖ App.js loaded successfully!");
                            }, function() {
                                updateDebug("‚ùå FAILED to load app.js");
                                
                                // Try to load with different paths
                                updateDebug("Trying app.js with different path...");
                                loadScript('app.js', function() {
                                    updateDebug("‚úÖ App.js loaded with relative path!");
                                }, function() {
                                    updateDebug("‚ùå Still failed. Checking file existence...");
                                    
                                    // Try to fetch the file to see if it exists
                                    fetch('app.js')
                                        .then(response => {
                                            if (response.ok) {
                                                updateDebug("‚úÖ app.js file exists but script loading failed");
                                                return response.text();
                                            } else {
                                                updateDebug(`‚ùå app.js HTTP ${response.status}: ${response.statusText}`);
                                                throw new Error('File not found');
                                            }
                                        })
                                        .then(content => {
                                            updateDebug(`File size: ${content.length} characters`);
                                            updateDebug("First 100 chars: " + content.substring(0, 100));
                                            
                                            // Try to execute the code manually
                                            try {
                                                const transformedCode = Babel.transform(content, {
                                                    presets: ['react']
                                                }).code;
                                                updateDebug("‚úÖ Babel transform successful");
                                                
                                                // Execute the transformed code
                                                eval(transformedCode);
                                                updateDebug("‚úÖ Code executed successfully!");
                                            } catch (e) {
                                                updateDebug(`‚ùå Execution error: ${e.message}`);
                                                console.error("Execution error:", e);
                                            }
                                        })
                                        .catch(error => {
                                            updateDebug(`‚ùå Fetch error: ${error.message}`);
                                            console.error("Fetch error:", error);
                                        });
                                });
                            });
                            
                        }, function() {
                            updateDebug("‚ùå Failed to load React Feather");
                        });
                    }, function() {
                        updateDebug("‚ùå Failed to load Babel");
                    });
                }, function() {
                    updateDebug("‚ùå Failed to load ReactDOM");
                });
            }, function() {
                updateDebug("‚ùå Failed to load React");
            });
        }, function() {
            updateDebug("‚ùå Failed to load Tailwind CSS");
        });
        
        // Also check for any global errors
        window.addEventListener('error', function(e) {
            updateDebug(`‚ùå Global error: ${e.message}`);
            console.error("Global error:", e);
        });
        
        // Check if we're running on a server or file://
        updateDebug(`Protocol: ${window.location.protocol}`);
        updateDebug(`Host: ${window.location.host}`);
        updateDebug(`Pathname: ${window.location.pathname}`);
        
        if (window.location.protocol === 'file:') {
            updateDebug("‚ö†Ô∏è Running on file:// protocol - this may cause CORS issues");
        }
        
    </script>
</body>
</html>
